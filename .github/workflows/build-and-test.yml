name: Build & Test

concurrency:
  group: "quality"
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - release
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release
jobs:
  build:
    name: Build & Test
    runs-on: macos-latest
    steps:
      - name: Install Swift
        uses: slashmo/install-swift@v0.1.0
        with:
          version: 5.9
          
      - name: Get swift version
        run: swift --version
      
      - uses: actions/checkout@v4
      
      - name: Build
        run: swift build
        
      - name: Run tests
        run: swift test
